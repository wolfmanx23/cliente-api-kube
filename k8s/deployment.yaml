apiVersion: apps/v1
kind: Deployment
metadata:
  name: clienteapi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: clienteapi
    spec:
      containers:
      - name: clienteapi
        image: image-registry.openshift-image-registry.svc:5000/pipelines-tutorial/clienteapi
        name: pipelines-vote-ui
        ports:
          - containerPort: 3000
            protocol: TCP
